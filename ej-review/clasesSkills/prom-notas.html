        const leerNota = function (msg){
            let nota;
            let repita;
            do {
                nota = Number(prompt(msg))
                if (nota === 0) {
                    nota = undefined;
                    break;
                } else if (isNaN(nota) || nota < 1 || nota > 5) {
                    alert("Ingrese la nota v√°lida (1 - 5)")
                    repita = true
                }
                
            } while (repita);
            return nota
        }

        let nota1 = leerNota("Ingrese la nota 1")
        if(nota1 != undefined){
            let nota2 = leerNota("Ingrese la nota 2")
            if (nota2 != undefined) {
                let nota3 = leerNota("Ingrese la nota 3")
                if (nota3 != undefined) {
                    alert(estadoEstudiane(nota1, nota2, nota3))
                }

        }
