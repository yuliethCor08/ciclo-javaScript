<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function verMayor(num1, num2) {
            if (num1 > num2) {
                alert(`El primer número es mayor:\nSuma: ${num1 + num2}\nDiferencia: ${num1 - num2}`)
            } else if (num1 < num2) {
                alert(`El segundo número es mayor:\nProducto: ${num1 * num2}\nDivisión: ${num2 / num1}`)
            }else if(num1 == num2){
                alert("Ambos numero son iguales")
            }
        }

        let numero1 = Number(prompt("Ingrese el primer número"));
        let numero2 = Number(prompt("Ingrese el segundo número"))
        verMayor(numero1, numero2)

    </script>
</body>
</html>
