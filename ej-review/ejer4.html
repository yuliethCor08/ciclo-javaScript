<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let hora = Number(prompt("Ingrese la hora"));
    let am = ""
    if (hora >= 0 && hora <= 12){
      am = "am"
    }else{
      am = "pm"
    }
    console.log(`La hora es ${hora} ${am}`)
  </script>
</body>
</html>
