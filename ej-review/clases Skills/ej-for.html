<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular los primos hasta el 100</title>
</head>
<body>
    <h1>Calcular los primos hasta el 100</h1>
    <hr>
    <p>Los primos has el n√∫mero 100 son: </p>
    <div id="lstprimos"></div>
    <script>
        let str = "2, "
        for (let n = 3; n < n <= 100; n+=2) {
            esprimo = true
            for (let i = 3; i < i < n; i++) {
                if (n%i == 0){
                    esprimo = false;
                    break;
                }
            }
            str += (esprimo) ? `${n}, `  : '';
        }
        document.getElementById("lstprimos").innerHTML = str
    </script>
</body>
</html>
